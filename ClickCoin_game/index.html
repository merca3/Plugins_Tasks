<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickCoin game</title>
</head>

<body>
    <h1>Total Coins: <span id="total-coins">0</span></h1>
    <h2>Available for spending: <span id="available-coins">0</span></h2>
    <div>
        <button id="click-me">Click me!</button>
    </div>
    <h4>Upgrades:</h4>
    <div>
        1x upgrades: <span id="upgrade1x">0</span>, current price: <span id="price1">10</span>
    </div>
    <div>
        10x upgrades: <span id="upgrade10x">0</span>, current price: <span id="price2">90</span>
    </div>
    <div>
        <button id="up1x" disabled>Buy 1x upgrade</button>
        <button id="up10x" disabled>Buy 10x upgrade</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
